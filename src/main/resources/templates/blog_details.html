<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog Details</title>
</head>
<body>
<h1 th:text="${blog.title}">Blog Title</h1>
<p th:text="${blog.content}">Blog Content</p>

<div th:if="${blog.image != null}">
  <h3>Image:</h3>
  <img th:src="@{/api/blogs/{id}/image(id=${blog.id})}" alt="Blog Image" style="max-width: 300px;">
</div>

<a href="/api/blogs">Back to Blog List</a>
</body>
</html>
